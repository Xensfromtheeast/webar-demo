<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CIO100 VR Gallery — Stages and Awards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>

<body>
  <!-- A-FRAME AR SCENE -->
  <a-scene
    embedded
    vr-mode-ui="enabled: true"
    background="color: #000"
  >

    <!-- Environment (360° Background and Gallery Walls -->
    <a-sky src="assets/environments/entumo_hall_360.jpg" rotation="0 -90 0"></a-sky>

    <!-- Lighting -->
      <a-entity light="type: ambient; color: #bbb"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 1 1"></a-entity>

      <!-- Award display panels -->
      <a-entity id="gallery">
        <!-- Example Winner Card -->
        <a-plane src="assets/images/winners/2023_winner1.jpg"
                 position="0 1.5 -3"
                 width="2" height="1.2"
                 material="shader: flat"
                 class="clickable"></a-plane>

        <!-- Title -->
        <a-text value="CIO100 Winner 2023: GreenTech"
                align="center"
                position="0 0.5 -3"
                color="#fff"
                width="3.5"></a-text>
      </a-entity>

      <!-- Navigation Arrows -->
      <a-entity id="teleport1" geometry="primitive: cone; radiusBottom: 0.2; height: 0.5"
                position="2 0 -2" rotation="0 0 0"
                material="color: #00cc88"
                class="clickable"></a-entity>

      <!-- Camera rig for gaze control -->
      <a-entity id="rig" position="0 1.6 0">
        <a-camera look-controls wasd-controls>
          <a-cursor fuse="true" fuse-timeout="1000"
                    color="#00ffcc" scale="0.05 0.05 0.05"></a-cursor>
        </a-camera>
      </a-entity>

    </a-scene>
  </body>
</html>
